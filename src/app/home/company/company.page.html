<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home/dashboard">
      <ion-icon name="chevron-back-sharp"></ion-icon>
    </ion-button>
    </ion-buttons>
    <ion-title class="center-title">Company</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Company</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
