<ion-content [fullscreen]="true" >
  <div id="bg">
    <ion-fab vertical="bottom" edge horizontal="center" slot="fixed" >
      <ion-fab-button color="black" routerLink="/home">
        <ion-icon name="close-circle-sharp"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
  <ion-list lines="none" class="ion-margin">
    <ion-list-header>WELCOME !</ion-list-header>
    <ion-item class="ion-margin">
      <ion-input placeholder="Enter Username" type="text" clearInput="true" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item class="ion-margin">
      <ion-input placeholder="Enter Password" type="password" clearInput="true"  [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-text color="medium"><p class="ion-margin-horizontal">Forgot Password?</p></ion-text>
    <div align="right" >
      <ion-button shape="round" strong="true" class="ion-margin-end" color="plant"   (click)="onLogin()">
        SIGN IN
        <ion-icon name="log-in" slot="end"></ion-icon>
      </ion-button>
    </div>
  </ion-list>
</ion-content>
